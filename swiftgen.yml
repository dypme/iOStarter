input_dir: iOStarter/
output_dir: iOStarter/Gen/

xcassets:
    - inputs: Resources/Assets.xcassets
      outputs:
        - templateName: swift5
          output: AppAssets.swift
           
fonts:
    inputs: Resources/fonts
    outputs:
        templateName: swift5
        output: AppFont.swift
        params:
            fontAliasName: MyFont
        
strings:
  inputs: Supporting Files/en.lproj
  outputs:
    templateName: structured-swift5
    output: AppStrings.swift
